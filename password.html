<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="bb">
    <header class="password_one">
        修改密码
    </header>
    <section class="password_two">
        <div class="password_two_name">
            <div class="password_two_nameimg">
                <img src="image/login/lo_2.png">
            </div>
            <div class="password_two_account">
                <input type="password" placeholder="请输入旧密码" id="oldp">
            </div>
        </div>
        <div class="password_two_name">
            <div class="password_two_nameimg">
                <img src="image/login/lo_2.png">
            </div>
            <div class="password_two_account">
                <input type="password" placeholder="新密码" id="newp">
            </div>
        </div>
        <div class="password_two_name">
            <div class="password_two_nameimg">
                <img src="image/password/p_1.png">
            </div>
            <div class="password_two_account">
                <input type="password" placeholder="再次确认新密码" id="nnp"  oninput="pp()">
            </div>
        </div>
    </section>
    <span class="password_prompt"></span>
    <div class="password_ok">
        确认
        <div class="password_right"></div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/rem.js"></script>
<script src="js/app.js"></script>
</html>
